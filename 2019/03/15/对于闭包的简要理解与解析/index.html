            <h3 id="闭包的定义其实很简单：函数-A-内部有一个函数-B，函数-B-可以访问到函数-A-中的变量，那么函数-B-就是闭包。"><a href="#闭包的定义其实很简单：函数-A-内部有一个函数-B，函数-B-可以访问到函数-A-中的变量，那么函数-B-就是闭包。" class="headerlink" title="闭包的定义其实很简单：函数 A 内部有一个函数 B，函数 B 可以访问到函数 A 中的变量，那么函数 B 就是闭包。"></a>闭包的定义其实很简单：函数 A 内部有一个函数 B，函数 B 可以访问到函数 A 中的变量，那么函数 B 就是闭包。</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function A() &#123;</span><br><span class="line">  let a = 1</span><br><span class="line">  window.B = function () &#123;</span><br><span class="line">      console.log(a)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">A()</span><br><span class="line">B() // 1</span><br></pre></td></tr></table></figure>
<h4 id="很多人对于闭包的解释可能是函数嵌套了函数，然后返回一个函数。其实这个解释是不完整的，就比如我上面这个例子就可以反驳这个观点。"><a href="#很多人对于闭包的解释可能是函数嵌套了函数，然后返回一个函数。其实这个解释是不完整的，就比如我上面这个例子就可以反驳这个观点。" class="headerlink" title="很多人对于闭包的解释可能是函数嵌套了函数，然后返回一个函数。其实这个解释是不完整的，就比如我上面这个例子就可以反驳这个观点。"></a>很多人对于闭包的解释可能是函数嵌套了函数，然后返回一个函数。其实这个解释是不完整的，就比如我上面这个例子就可以反驳这个观点。</h4><h4 id="在-JS-中，闭包存在的意义就是让我们可以间接访问函数内部的变量，下面看一个经典例子"><a href="#在-JS-中，闭包存在的意义就是让我们可以间接访问函数内部的变量，下面看一个经典例子" class="headerlink" title="在 JS 中，闭包存在的意义就是让我们可以间接访问函数内部的变量，下面看一个经典例子"></a>在 JS 中，闭包存在的意义就是让我们可以间接访问函数内部的变量，下面看一个经典例子</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">for (var i = 1; i &lt;= 5; i++) &#123;</span><br><span class="line">  setTimeout(function timer() &#123;</span><br><span class="line">    console.log(i)</span><br><span class="line">  &#125;, i * 1000)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="解析：首先因为-setTimeout-是个异步函数，所以会先把循环全部执行完毕，这时候-i-就是-6-了，所以会输出一堆-6。"><a href="#解析：首先因为-setTimeout-是个异步函数，所以会先把循环全部执行完毕，这时候-i-就是-6-了，所以会输出一堆-6。" class="headerlink" title="解析：首先因为 setTimeout 是个异步函数，所以会先把循环全部执行完毕，这时候 i 就是 6 了，所以会输出一堆 6。"></a>解析：首先因为 setTimeout 是个异步函数，所以会先把循环全部执行完毕，这时候 i 就是 6 了，所以会输出一堆 6。</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">解决办法一(推荐)</span><br><span class="line">    for(let i = i; i &lt;= 5; i++)&#123;</span><br><span class="line">        setTimeout(function timer()&#123;</span><br><span class="line">            console.log(i)</span><br><span class="line">        &#125;,i*1000)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">解决办法二（利用setTimeout的第三个参数）且这个参数会被当做timer的参数传入</span><br><span class="line">    for(var i = i; i &lt;= 5; i++)&#123;</span><br><span class="line">        setTimeout(function timer(j)&#123;</span><br><span class="line">            console.log(i)</span><br><span class="line">        &#125;,i*1000,i)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">解决办法三</span><br><span class="line">    for(let i = i; i &lt;= 5; i++)&#123;</span><br><span class="line">        (function(j)&#123;</span><br><span class="line">            setTimeout(function timer()&#123;</span><br><span class="line">                console.log(j)</span><br><span class="line">            &#125;j*1000)</span><br><span class="line">        &#125;)(i)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
