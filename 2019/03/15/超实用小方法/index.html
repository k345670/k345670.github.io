  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/IT技术/">IT技术</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/前端/">前端</a></li></ul>

        <div class="content markdown">
            <h2 id="window-onload-执行多个函数的方法"><a href="#window-onload-执行多个函数的方法" class="headerlink" title="window.onload 执行多个函数的方法"></a>window.onload 执行多个函数的方法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">function addLoadEvent(newFnc)&#123;</span><br><span class="line">    var oldFnc = window.onload;</span><br><span class="line">    if(typeof oldFnc != &apos;function&apos;)&#123;</span><br><span class="line">        window.onload = newFnc;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        window.onload = function()&#123;</span><br><span class="line">            oldFnc();</span><br><span class="line">            newFnc();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="深拷贝的实现方法"><a href="#深拷贝的实现方法" class="headerlink" title="深拷贝的实现方法"></a>深拷贝的实现方法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">方法一</span><br><span class="line">    json.parse(json.stringify(obj))</span><br><span class="line">    </span><br><span class="line">    局限性：</span><br><span class="line">        1.回忽略对象中的symbol和undefined</span><br><span class="line">        2.不能序列化函数</span><br><span class="line">        3.不能解决循环引用的对象&#123;</span><br><span class="line">            let obj = &#123;</span><br><span class="line">                a: 1,</span><br><span class="line">                b: &#123;</span><br><span class="line">                    c: 2,</span><br><span class="line">                    d: 3,</span><br><span class="line">                        &#125;,</span><br><span class="line">                    &#125;</span><br><span class="line">                obj.c = obj.b</span><br><span class="line">                obj.e = obj.a</span><br><span class="line">                obj.b.c = obj.c</span><br><span class="line">                obj.b.d = obj.b</span><br><span class="line">                obj.b.e = obj.b.c</span><br><span class="line">                let newObj = JSON.parse(JSON.stringify(obj))</span><br><span class="line">                console.log(newObj)</span><br><span class="line">        &#125;//会报错</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">方法二</span><br><span class="line">    如果你需要深拷贝的对象含有内置类型且不包括函数可以使用MessageChannel</span><br><span class="line"></span><br><span class="line">    function structuralClone(obj) &#123;</span><br><span class="line">        return new Promise(resolve =&gt; &#123;</span><br><span class="line">            const &#123; port1, port2 &#125; = new MessageChannel()</span><br><span class="line">            port2.onmessage = ev =&gt; resolve(ev.data)</span><br><span class="line">            port1.postMessage(obj)</span><br><span class="line">        &#125;)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        var obj = &#123;</span><br><span class="line">        a: 1,</span><br><span class="line">        b: &#123;</span><br><span class="line">            c: 2</span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        obj.b.d = obj.b</span><br><span class="line"></span><br><span class="line">        // 注意该方法是异步的</span><br><span class="line">        // 可以处理 undefined 和循环引用对象</span><br><span class="line">        const test = async () =&gt; &#123;</span><br><span class="line">        const clone = await structuralClone(obj)</span><br><span class="line">        console.log(clone)</span><br><span class="line">        &#125;</span><br><span class="line">        test()</span><br></pre></td></tr></table></figure>
